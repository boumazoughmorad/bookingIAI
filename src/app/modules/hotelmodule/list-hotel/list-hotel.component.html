<section class="section">
    <div class="container">
      <div class="row justify-content-center text-center mb-5">
        <div class="col-md-7">
          <h2 class="heading aos-init aos-animate" data-aos="fade-up">Rooms &amp; Suites</h2>
          <p data-aos="fade-up" data-aos-delay="100" class="aos-init aos-animate">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts. Separated they live in Bookmarksgrove right at the coast of the Semantics, a large language ocean.</p>
        </div>
      </div>
      <div class="row" *ngFor="let data of dataHotel.content">
        <div class="col-md-6 col-lg-6 aos-init aos-animate" data-aos="fade-up">
          <a href="#" class="room">
            <figure class="img-wrap">
              <img src="{{data[1]}}" alt="Free website template" class="img-fluid mb-3">
            </figure>
            <div class="p-3 text-center room-info">
              <h2>{{data[0].nomHotel}}</h2>
              <span class="text-uppercase letter-spacing-1" *ngIf="data[0].star==1">jjjjjjjj 
                <span class="fa fa-star text-primary"></span>
            </span>
              <span class="text-uppercase letter-spacing-1" *ngIf="data[0].star==2"> 
                <span class="fa fa-star text-primary"></span><span class="fa fa-star text-primary"></span>
            </span>
              <span class="text-uppercase letter-spacing-1" *ngIf="data[0].star==3">
                 <span class="fa fa-star text-primary"></span><span class="fa fa-star text-primary"></span><span class="fa fa-star text-primary"></span>
                </span>
              <span class="text-uppercase letter-spacing-1" *ngIf="data[0].star==4"> 
                <span class="fa fa-star text-primary"></span>
                <span class="fa fa-star text-primary"></span>
                <span class="fa fa-star text-primary"></span>
                <span class="fa fa-star text-primary"></span>
            </span>
              <span class="text-uppercase letter-spacing-1" *ngIf="data[0].star==5">
                 <span class="fa fa-star text-primary"></span>
                 <span class="fa fa-star text-primary"></span>
                 <span class="fa fa-star text-primary"></span>
                 <span class="fa fa-star text-primary"></span>
                 <span class="fa fa-star text-primary"></span>
                </span>
            
            </div>
          </a>
        </div>

     


      </div>
    </div>
  </section>
